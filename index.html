<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="row"><button  class="btn btn-primary saveBtn" type="submit" data-toggle="tooltip" data-placement="right" title="Save">&#128190;</button></div>
    <div id="schedule" class="container">
      <header class="row">
        <div class="col-md-2 time-block">Time</div>
        <div class="col-md-10">Schedule</div>
      </header>
      <div class="row">
        <div class="col-md-2 time-block hour">9:00 - 10:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
      <div class="row">
        <div class="col-md-2 time-block hour">10:00 - 11:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
      <div class="row">
        <div class="col-md-2 time-block hour">11:00 - 12:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
      <div class="row">
        <div class="col-md-2 time-block hour">12:00 - 1:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
      <div class="row">
        <div class="col-md-2 time-block hour">1:00 - 2:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
      <div class="row">
        <div class="col-md-2 time-block hour">2:00 - 3:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
      <div class="row">
        <div class="col-md-2 time-block hour">3:00 - 4:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
      <div class="row">
        <div class="col-md-2 time-block hour">4:00 - 5:00</div>
        <div class="col-md-10"><input class="form-control form-control-lg" type="text"></div>
      </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
