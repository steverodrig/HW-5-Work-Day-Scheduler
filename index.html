<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 id="test" class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="row"><button id="saveBtn"  class="btn btn-primary" type="submit" data-toggle="tooltip" data-placement="right" title="Save">&#128190;</button></div>
    <div id="schedule" class="container">
      <header class="row">
        <div class="col-md-2 time-block">Time</div>
        <div class="col-md-10">Schedule</div>
      </header>
      <div class="row">
        <div id="9" class="col-md-2 time-block hour" data-index="9">9AM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
      <div class="row">
        <div id="10" class="col-md-2 time-block hour" data-index="10">10AM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
      <div class="row">
        <div id="11" class="col-md-2 time-block hour" data-index="11">11AM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
      <div class="row">
        <div id="12" class="col-md-2 time-block hour" data-index="12">12PM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
      <div class="row">
        <div id="13" class="col-md-2 time-block hour" data-index="13">1PM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
      <div class="row">
        <div id="14" class="col-md-2 time-block hour" data-index="14">2PM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
      <div class="row">
        <div id="15" class="col-md-2 time-block hour" data-index="15">3PM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
      <div class="row">
        <div id="16" class="col-md-2 time-block hour" data-index="16">4PM</div>
        <div class="col-md-10"><input class="form-control form-control-lg toDo" type="text"></div>
      </div>
    
    </div>

    
    
  </body>
</html>
